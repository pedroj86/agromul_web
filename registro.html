<html lang="es">
<head>

</head>
<body>

  <nav class="navbar">
    <div class="logo">

      <span>Sensor NPK</span>

    <ul class="nav-links" id="nav-links">

      <li><a href="#">Acceso Clientes</a></li>
    </ul>
  </nav>

  <header class="hero-small">
    <div class="container">
      <h1>Crear Cuenta</h1>
    </div>
  </header>

  <section class="auth-form">
    <div class="container">r
      <form id="registerForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Agromul Todos los derechos reservados.</p>
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js ';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js ';
    import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js ';
  
   const firebaseConfig = {
    apiKey: "AIzaSyDaBAp23kS7HttX7hLXWuDLPI4NlTDPBuU",
    authDomain: "agromul-web.firebaseapp.com",
    projectId: "agromul-web",
    storageBucket: "agromul-web.firebasestorage.app",
    messagingSenderId: "282023614826",
    appId: "1:282023614826:web:706c04fdd3f3360bd46d13",
    measurementId: "G-W4FMN62599"
  };

  
    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert("Usuario creado: " + userCredential.user.email);
        
        // Opcional: guardar datos adicionales en Firestore
        const user = userCredential.user;
        await addDoc(collection(db, "users"), {
          uid: user.uid,
          email: user.email,
          createdAt: new Date()
        });

        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    });       

  </script>

</body>
</html>
