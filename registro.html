<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse - Sensor NPK</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css ">
</head>
<body>

<!-- Navbar, Header y Footer omitidos por brevedad -->

<section class="auth-form">
  <div class="container">
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button>
    </form>
  </div>
</section>

<!-- Firebase SDK Modular -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js ';
  import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js ';
  import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js ';

  // Tu configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDaBAp23kS7HttX7hLXWuDLPI4NlTDPBuU",
    authDomain: "agromul-web.firebaseapp.com",
    projectId: "agromul-web",
    storageBucket: "agromul-web.firebasestorage.app",
    messagingSenderId: "282023614826",
    appId: "1:282023614826:web:706c04fdd3f3360bd46d13",
    measurementId: "G-W4FMN62599"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Manejar registro
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      alert("Usuario creado: " + userCredential.user.email);

      // Guardar datos adicionales en Firestore
      const user = userCredential.user;
      await addDoc(collection(db, "users"), {
        uid: user.uid,
        email: user.email,
        createdAt: new Date()
      });

      window.location.href = "dashboard.html";
    } catch (error) {
      alert(error.message);
    }
  });
</script>

</body>
</html>
